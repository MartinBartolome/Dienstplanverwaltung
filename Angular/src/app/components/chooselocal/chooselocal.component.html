<mat-card>

  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Lokal</mat-label>
        <mat-select [(value)]="selected">
          <mat-option *ngFor="let item of Locals.items" [value]="item">{{item.title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button">
        <button mat-raised-button color="primary" (click)="SelectLocal()" cdkFocusInitial>Ok</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
