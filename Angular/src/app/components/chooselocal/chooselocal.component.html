<h1 mat-dialog-title>Bitte Lokal w√§hlen</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Lokal</mat-label>
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let item of Locals.items" [value]="item">{{item.title}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="selected" cdkFocusInitial>Ok</button>
</div>
