<section>
  <div>
    <button type="button" (click)="clickPrevMonth()"><</button>
    <label> {{ this.CurrentMonth+1 }} / {{ this.CurrentYear }} </label>
    <button type="button" (click)="clickNextMonth()">></button>
  </div>
  <table id="calendar">
    <tbody>
    <tr>
      <td *ngFor="let numb of TableDays | slice: 0:7">{{numb}}</td>
    </tr>
    <tr>
      <td *ngFor="let numb of TableDays | slice: 7:14">{{numb}}</td>
    </tr>
    <tr>
      <td *ngFor="let numb of TableDays | slice: 14:21">{{numb}}</td>
    </tr>
    <tr>
      <td *ngFor="let numb of TableDays | slice: 21:28">{{numb}}</td>
    </tr>
    <tr>
      <td *ngFor="let numb of TableDays | slice: 28:35">{{numb}}</td>
    </tr>
    <tr>
      <td *ngFor="let numb of TableDays | slice: 35:42">{{numb}}</td>
    </tr>
    </tbody>
  </table>
</section>
