<section>
  <label>{{shift.title}}</label>
  <div class="inputwrapper"><input type="checkbox" id="canceled" name="canceled" value="canceled" [checked]="shift.canceled"></div>
  <div class="SlotContainer">
    <app-slot-detail *ngFor="let slot of shift.slots" [slot]="slot" class="Slot"></app-slot-detail>
  </div>
</section>
