<table>
  <tr class="headerrow">
    <th>{{ table.title }}</th>
  </tr>
  <div class="subrows"*ngFor="let a of table.listItems">
    <tr [ngClass]="{'Hightlight': a.isSelected, 'normal': !a.isSelected}" (click)="SelectRow($event, a)">
      <td>
        <label>
          {{ a.title }}
        </label>
      </td>
    </tr>
  </div>
</table>
