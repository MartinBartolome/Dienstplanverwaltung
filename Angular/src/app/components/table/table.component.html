<table>
  <tr class="headerrow">
    <th>{{ table.title }}</th>
  </tr>
  <div class="subrows"*ngFor="let item of table.items">
    <tr [ngClass]="{'Hightlight': item.selected, 'normal': !item.selected}" (click)="item.selected = !item.selected">
      <td>
        <label>
          {{ item.title }}
        </label>
      </td>
    </tr>
  </div>
</table>
