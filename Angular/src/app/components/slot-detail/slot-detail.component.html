<section>
  <header>{{ slot.title }}</header>
  <div class="usercontainer">
    <div class="user">
      <label>zugewiesen:</label>
      <ul *ngFor="let a of slot.assigned ; last as isLast">
        <li *ngIf="isLast == false" (click)="clickOnAssigned($event, a)">{{ a.name }},</li>
        <li *ngIf="isLast == true" (click)="clickOnAssigned($event, a)">{{ a.name }}</li>
      </ul>
    </div>
    <div class="user">
      <label>gemeldet:</label>
      <ul *ngFor="let a of slot.applied ; last as isLast">
        <li *ngIf="isLast == false" (click)="clickOnApplied($event, a)">{{ a.name }},</li>
        <li *ngIf="isLast == true" (click)="clickOnApplied($event, a)">{{ a.name }}</li>
      </ul>
    </div>

  </div>
</section>
