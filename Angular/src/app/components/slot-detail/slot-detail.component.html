<section>
  <header>{{ slot.title }}</header>
  <div class="usercontainer">
    <div class="user">
      <label>zugewiesen:</label>
      <ul *ngFor="let a of slot.assigned">
        <li>{{ a.name }}
        </li>
      </ul>
    </div>
    <div class="user">
      <label>gemeldet:</label>
      <ul *ngFor="let a of slot.applied">
        <li>{{ a.name }}</li>
      </ul>
    </div>

  </div>
</section>
