<section>
  <div class="headerrow">
    <header>{{ table.title }}</header>
    <mat-icon *ngIf="table.showsAddButton"
              aria-hidden="false"
              aria-label="HinzufÃ¼gen"
              color="primary"
              (click)="AddNew()">add_circle
    </mat-icon>
  </div>
  <div class="subrows" *ngFor="let item of table.items"
       [ngClass]="{'Hightlight': item.selected, 'normal': !item.selected}"
       (click)="item.selected = !item.selected; ItemSelected(item)">
    <mat-label>{{ item.title }}</mat-label>
    <mat-icon *ngIf="table.showsAddButton"
              aria-hidden="false"
              aria-label="Editieren"
              color="black"
              (click)="ItemEdit(item)">build_circle
    </mat-icon>
  </div>
</section>
