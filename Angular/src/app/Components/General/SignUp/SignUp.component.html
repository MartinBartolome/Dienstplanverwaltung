<mat-card>
  <mat-card-title>Registrieren</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <label>
            <input type="text" matInput placeholder="Username" formControlName="username">
          </label>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <label>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </label>
        </mat-form-field>
      </p>
      <div class="button">
        <button mat-raised-button color="primary" (click)="checkregistration()">Registrieren</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
