<mat-card>
  <mat-card-title>Bitte Lokal w√§hlen</mat-card-title>
  <mat-card-content>
    <form>
      <p>
        <mat-form-field>
          <mat-label>Lokal</mat-label>
          <mat-select [(value)]="selected">
            <mat-option *ngFor="let item of Locals.items" [value]="item">{{item.title}}</mat-option>
          </mat-select>
        </mat-form-field>
      </p>
      <div class="button">
        <button mat-raised-button color="primary" (click)="SelectLocal()" cdkFocusInitial>Ok</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<button mat-stroked-button color="primary" class="MyLocals" (click)="ManageLocals()">Meine Lokale</button>
<button mat-stroked-button *ngIf="globalVariables.getUser().userIsSysAdmin" color="primary" class="Sysadmin" (click)="OpenSysadminSite()">Sysadmin</button>
