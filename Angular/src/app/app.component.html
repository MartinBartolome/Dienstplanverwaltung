<app-login *ngIf="!LoginSuccess" (submitEM)="LoginSuccess = true"></app-login>
<app-chooselocal *ngIf="LoginSuccess && !LocalSelected" (submitEM)="LocalSelected = true; Reload()" ></app-chooselocal>
<div *ngIf="LoginSuccess && LocalSelected">
  <mat-tab-group mat-stretch-tabs class="tabcontainer">
    <mat-tab label="Schichtplan" >
      <ng-template matTabContent>
        <app-shiftplan [data]="ShiftPlanData" (DateChange)="loadShiftPlanData($event)" (ReloadChange)="loadShiftPlanData($event)"></app-shiftplan>
      </ng-template>
    </mat-tab>
    <mat-tab label="Schichtverwaltung" >
      <ng-template matTabContent>
        <app-shift-configuration [ShiftConfiguration]="ShiftConfiguration" (ShiftConfigChanged)="Reload()"></app-shift-configuration>
      </ng-template>
    </mat-tab>
    <mat-tab label="Mitarbeiterverwaltung">
      <ng-template matTabContent>
        <app-employee-configuration [employees]="EmployeeData"></app-employee-configuration>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
