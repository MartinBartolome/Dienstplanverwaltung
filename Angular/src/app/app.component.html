<div>
  <mat-tab-group mat-stretch-tabs class="tabcontainer">
    <mat-tab label="Schichtplanverwaltung" >
      <ng-template matTabContent>
        <app-shiftplan [data]="ShiftPlanData" (DateChange)="loadShiftPlanData($event)"></app-shiftplan>
      </ng-template>
    </mat-tab>
    <mat-tab label="Mitarbeiterverwaltung">
      <ng-template matTabContent>
        <app-employee [data]="EmployeeData"></app-employee>
      </ng-template></mat-tab>
    <mat-tab label="Lohnbuchhaltung">
      <ng-template matTabContent>
        <app-payrollaccounting></app-payrollaccounting>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
