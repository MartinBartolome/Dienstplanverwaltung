<app-login *ngIf="!LoginSuccess" (submitEM)="LoginSuccess = $event; isSysAdmin = globalVariables.getUser().userIsSysAdmin"></app-login>
<app-chooselocal *ngIf="LoginSuccess && !LocalSelected && !isSysAdmin" (submitEM)="LocalSelected = $event; Reload()" ></app-chooselocal>
<app-tenantconfig *ngIf="isSysAdmin"></app-tenantconfig>
<div *ngIf="LoginSuccess && LocalSelected">
  <mat-tab-group mat-stretch-tabs class="tabcontainer">
    <mat-tab label="Schichtplan" >
      <ng-template matTabContent>
        <app-shiftplan [data]="ShiftPlanData" (DateChange)="loadShiftPlanData($event)" (ReloadChange)="loadShiftPlanData($event)"></app-shiftplan>
      </ng-template>
    </mat-tab>
    <mat-tab label="Schichtverwaltung" *ngIf="isManager">
      <ng-template matTabContent>
        <app-shift-configuration [ShiftConfiguration]="ShiftConfiguration" (ShiftConfigChanged)="Reload()"></app-shift-configuration>
      </ng-template>
    </mat-tab>
    <mat-tab label="Mitarbeiterverwaltung" *ngIf="isManager">
      <ng-template matTabContent>
        <app-employee-configuration [employees]="EmployeeData"></app-employee-configuration>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
